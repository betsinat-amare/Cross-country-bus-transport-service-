<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>User Profile</title>
  </head>
  <body>
    <header class="d-flex align-items-center bg-turquoise p-3">
      <a href="./Home.html">
        <img src="./assets/image/Logo.png" alt="Logo" class="img-fluid" style="max-width: 80px" />
      </a>
      <nav class="ml-auto">
        <ul class="d-flex list-unstyled">
          <li class="mx-3"><a href="./Home.html" class="nav-link">HOME</a></li>
          <li class="mx-3"><a href="./about.html" class="nav-link">ABOUT US</a></li>
          <li class="mx-3"><a href="./index.html" class="nav-link">ROUTE</a></li>
          <li class="mx-3"><a href="./contact.html" class="nav-link">CONTACT</a></li>
          <li class="mx-3"><a href="./signup.html" class="nav-link">SIGN UP</a></li>
          <li class="mx-3"><a href="./signin.html" class="nav-link">SIGN IN</a></li>
          <li class="mx-3" id="profileMenu" style="display: none;">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="profileInitial"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="./profile.html">View Profile</a></li>
                <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="profile">
      <div class="container">
        <h2>User Profile</h2>
        <form id="updateProfileForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" readonly>
          </div>
          <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleName" name="middleName" readonly>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" readonly>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" readonly>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" readonly>
          </div>
          <button type="button" class="btn btn-primary" id="editProfile">Edit Profile</button>
          <button type="submit" class="btn btn-primary" id="saveProfile" style="display: none;">Save Profile</button>
          <button type="button" class="btn btn-danger" id="deleteProfile">Delete Profile</button>
        </form>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./typescript/profile.js"></script>
  </body>
</html>
