<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="d-flex align-items-center bg-turquoise p-3">
      <a href="./Home.html">
        <img src="./assets/image/Logo.png" alt="Logo" class="img-fluid" style="max-width: 80px" />
      </a>
      <nav class="ml-auto">
        <ul class="d-flex list-unstyled">
          <li class="mx-3"><a href="./Home.html" class="nav-link">HOME</a></li>
          <li class="mx-3"><a href="./about.html" class="nav-link">ABOUT US</a></li>
          <li class="mx-3"><a href="./index.html" class="nav-link">ROUTE</a></li>
          <li class="mx-3"><a href="./contact.html" class="nav-link">CONTACT</a></li>
          <li class="mx-3"><a href="./signup.html" class="nav-link">SIGN UP</a></li>
          <li class="mx-3"><a href="./signin.html" class="nav-link">SIGN IN</a></li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="middleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>

    <script src="./typescript/signup.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
