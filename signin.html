<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
   
</head>
<body>
    
   <!-- Login Page -->
<div id="loginPage" class="card">
    <div class="card-header">Login</div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginPhone" class="form-label">Phone</label>
            <input type="text" id="loginPhone" class="form-control" placeholder="+251 911111111" required>
            <div class="form-text">Phone number is required.</div>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
            <div class="form-text">Password is required.</div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <a href="#" id="goToSignup" class="text-decoration-none">Create new account</a>
            
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
<!-- Profile Page -->
<div id="profilePage" class="card hidden">
    <div class="profile-circle" id="profilePicture"></div>
    <div class="text-center mb-3">
        <h4 id="displayName"></h4>
        <p id="displayEmail"></p>
        <p id="displayPhone"></p>
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" id="logoutButton" class="btn btn-secondary">Log Out</button>
        <button type="button" id="editButton" class="btn btn-primary">Edit Info</button>
    </div>
</div>

<!-- Sign Up Page -->
<div id="signupPage" class="card hidden">
    <div class="card-header">Sign Up</div>
    <form id="signupForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" required>
            <div class="form-text">First name is required.</div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" required>
            <div class="form-text">Last name is required.</div>
        </div>
        <div class="mb-3">
            <label for="signupPhone" class="form-label">Phone</label>
            <input type="text" id="signupPhone" class="form-control" placeholder="+251 911111111" required>
            <div class="form-text">Phone number is required.</div>
        </div>
        <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control" required>
            <div class="form-text">Password is required.</div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
           
        </div>
        <div class="d-flex justify-content-between mb-3">
            <a href="#" id="goToLogin" class="text-decoration-none">Login</a>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
    </form>
</div>


    <script src="./login.ts"></script>
</body>
</html>
