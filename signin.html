<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="d-flex align-items-center bg-turquoise p-3">
      <a href="./Home.html">
        <img
          src="./assets/image/Logo.png"
          alt="Logo"
          class="img-fluid"
          style="max-width: 80px"
        />
      </a>
      <nav class="ml-auto">
        <ul class="d-flex list-unstyled">
          <li class="mx-3"><a href="./Home.html" class="nav-link">HOME</a></li>
          <li class="mx-3">
            <a href="./about.html" class="nav-link">ABOUT US</a>
          </li>
          <li class="mx-3">
            <a href="./index.html" class="nav-link">ROUTE</a>
          </li>
          <li class="mx-3">
            <a href="./contact.html" class="nav-link">CONTACT</a>
          </li>
          <li class="mx-3"><a href="./signup.html" class="nav-link">SIGN UP</a></li>
          <li class="mx-3"><a href="./signin.html" class="nav-link">SIGN IN</a></li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <h2>Sign In</h2>
      <form id="signinForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <small>Don't have an account? <a href="./signup.html">Sign up</a></small>
      </form>
    </div>

    <footer class="bg-turquoise text-white">
      <div class="container">
        <div class="row py-5">
          <div class="col-md-4 text-center">
            <a href="./Home.html">
              <img
                width="100px"
                src="./assets/image/Logo.png"
                alt="Logo"
                class="img-fluid mb-3"
              />
            </a>
            <p class="caption">YOUR TRUSTED TRAVEL PARTNER!</p>
          </div>
          <div class="col-md-4">
            <h3 class="text-uppercase">Useful Links</h3>
            <ul class="list-unstyled">
              <li><a href="./Home.html" class="text-white">Home</a></li>
              <li><a href="./about.html" class="text-white">About Us</a></li>
              <li><a href="./index.html" class="text-white">Route</a></li>
              <li><a href="./contact.html" class="text-white">Contact</a></li>
              <li><a href="./signup.html" class="text-white">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="./typescript/signin.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
