<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/booking.css" />
  </head>
  <body>
    <div id="cardContainer" class="row">
      <!-- The cards will be dynamically populated here -->
    </div>

    <!-- The detailed card (Initially hidden) -->
    <div class="container my-5" id="thirdCard" style="display: none">
      <div class="card-custom p-4 border shadow">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <img
              src="./assets/image/logo.png"
              alt="Bus Logo"
              class="rounded-circle me-3"
            />
          </div>
          <div>
            <span id="priceText" class="price">Price: </span>
          </div>
        </div>

        <div class="row">
          <!-- Departure -->
          <div class="col-6 text-center">
            <h5 id="departureCity" class="m-0"></h5>
            <p class="m-0">3:30 AM</p>
            <small>Friday, January 10, 2025</small>
          </div>
          <!-- Travel Duration -->
          <div
            class="col-2 text-center d-flex align-items-center justify-content-center"
          >
            <span>8h</span>
          </div>
          <!-- Arrival -->
          <div class="col-4 text-center">
            <h5 id="arrivalCity" class="m-0"></h5>
            <p class="m-0">11:30 AM</p>
            <small>Friday, January 10, 2025</small>
          </div>
        </div>

        <hr />

        <div class="text-center">
          <button class="btn btn-book btn-primary" id="bookTicketButton">
            BOOK TICKET
          </button>
        </div>
      </div>
    </div>

    <!-- Booking Form (Initially hidden) -->
    <div class="container mt-5" id="bookingForm" style="display: none">
      <h2 class="text-center mb-4">Bus Booking Form</h2>
      <form class="p-4 border rounded shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input
            type="tel"
            class="form-control"
            id="contact"
            placeholder="Enter your contact"
            required
          />
        </div>
        <div class="mb-3">
          <label for="departure" class="form-label">Departure City</label>
          <input type="text" class="form-control" id="departure" readonly />
        </div>
        <div class="mb-3">
          <label for="arrival" class="form-label">Arrival City</label>
          <input type="text" class="form-control" id="arrival" readonly />
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="" selected disabled>Choose payment method</option>
            <option value="cbe-birr">CBE Birr</option>
            <option value="telebirr">Telebirr</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">
          Submit Booking
        </button>
      </form>
    </div>

    <script src="/typescript/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
